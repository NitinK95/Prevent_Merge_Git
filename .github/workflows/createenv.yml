name: Create envfile

on: [push]

jobs:
  create-envfile:
    runs-on: ubuntu-latest

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.2
        with:
          envkey_SOME_API_KEY: "123456abcdef"
          directory: ./
          file_name: .env
          fail_on_empty: false