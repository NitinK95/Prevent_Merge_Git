name: Create envfile

on: [push]

jobs:
  create-envfile:
    runs-on: ubuntu-latest

    steps:
      - name: Create env file
    run: |
      touch .env
      echo POSTGRES_USER=${POSTGRES_USER} > .env
      echo POSTGRES_PASSWORD=${POSTGRES_PASSWORD} > .env
      cat .env
    env: 
      POSTGRES_USER: ${{ secrets.ENV }} 
      
